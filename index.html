<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy - Powering the future, sustainably</title>
</head>
<body>
    <div id="main-card">
         <div id="left">
            <img
                src="images/logo.png"
                alt="Logo"
            >
            <span>SYNERGY</span>
         </div>
         <div id="right">
            <form id="form">
                <h2>
                    Fill out the form and join now!
                </h2>
                <input type="text" autocomplete="off" id="fname" placeholder="First Name">
                <input type="text" autocomplete="off" id="lname" placeholder="Last Name">
                <input type="text" autocomplete="off" id="email" placeholder="E-mail">
                <div>
                    <input type="checkbox">
                    <span>Keep me up to date with e-mails</span>
                </div>
                <button type="submit">Send!</button>
            </form>
         </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
